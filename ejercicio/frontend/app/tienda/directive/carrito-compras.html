{{mensaje}}
<table id="tabla-productos" class="table table-striped">
	<thead>
		<tr>
			<th>Nombre</th>
			<th>Precio</th>
			<th>Cantidad</th>
			<th>Total</th>
		</tr>
	</thead>
	<tbody>
	    <tr ng-repeat="p in carrito.productos">
	      <td>{{::p.nombre}}</td>
	      <td>{{::p.precio}}</td>
	      <td>{{::p.cantidad}}</td>
	      <td>{{::p.total}}</td>
	    </tr>
	    <tr>
	    	<td colspan="3" class="text-right">Total</td>
	    	<td>{{::carrito.total}}</td>
	    </tr>
	</tbody>
</table>
